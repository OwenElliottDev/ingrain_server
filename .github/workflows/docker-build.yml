name: Build & Push multi-arch image

on:
  push:
    tags:
      - '*'      # e.g. v1.2.3

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
      - name: Build & push (linux/amd64 + linux/arm64)
        env:
          TAG: ${{ env.TAG }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t owenpelliott/ingrain-server:latest \
            -t owenpelliott/ingrain-server:${TAG} \
            --push .

      - name: Tag per-arch aliases (optional)
        if: ${{ always() }}
        env:
          TAG: ${{ env.TAG }}
        run: |
          # Gets the digest for each arch inside the merged manifest
          AMD_DIGEST=$(docker buildx imagetools inspect owenpelliott/ingrain-server:${TAG} \
                        --format '{{ (index .Manifest "linux/amd64").digest }}')
          ARM_DIGEST=$(docker buildx imagetools inspect owenpelliott/ingrain-server:${TAG} \
                        --format '{{ (index .Manifest "linux/arm64").digest }}')

          # Create lightweight “alias” references
          docker buildx imagetools create \
            --tag owenpelliott/ingrain-server:latest-amd64 \
            --tag owenpelliott/ingrain-server:${TAG}-amd64 \
            owenpelliott/ingrain-server@${AMD_DIGEST}

          docker buildx imagetools create \
            --tag owenpelliott/ingrain-server:latest-arm64 \
            --tag owenpelliott/ingrain-server:${TAG}-arm64 \
            owenpelliott/ingrain-server@${ARM_DIGEST}